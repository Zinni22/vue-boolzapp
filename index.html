<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- APP -->
    <div id="app">

        <!-- BACKGROUND -->
        <div class="background">

            <!-- BIG CONTAINER -->
            <div class="big-container">

                <!-- ASIDE -->
                <div class="aside">

                    <!-- HEADER ASIDE -->
                    <header class="aside-main-header">

                        <div>
                            <img src="img/avatar_io.jpg" alt="sofia_img">
                            <h4>Sofia</h4>
                        </div>
                        <div>
                            <i class="fa-regular fa-circle"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </header>
                    <!-- HEADER ASIDE -->

                    <!-- MAIN ASIDE -->
                    <section id="blue-section">

                        <div class="bell-blue-section">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="text-blue-section">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <p>Attiva notifiche desktop</p>
                        </div>

                    </section>

                    <section id="input-section">

                        <i class="fa-solid fa-magnifying-glass"></i>

                        <input type="text" placeholder="Cerca o inizia una nuova chat">

                    </section>

                    <section id="chat-section">

                        <ul>

                            <li 
                            v-for="(contact, index) in contacts"
                            @click="clickedContact(index)">
                                <div class="chat-contact">
                                    <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                                    <h5> {{ contact.name }} </h5>
                                    <p>
                                        Ultimo messaggio alle
                                    </p>
                                </div>

                                <div class="chat-time">
                                    <p>16:00</p>
                                </div>
                            </li>

                        </ul>

                    </section>
                    <!-- MAIN ASIDE -->

                </div>
                <!-- ASIDE -->


                <!-- CURRENT CHAT -->
                <div class="current-chat">

                    <!-- HEADER CURRENT CHAT -->
                    <header class="aside-main-header">

                        <div>
                            <img src="img/avatar_1.jpg" alt="michele-img">
                            <div>
                                <h4>
                                    Michele
                                </h4>
                                <p>Ultimo accesso oggi alle 12:45</p>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </header>
                    <!-- HEADER CURRENT CHAT -->

                    <!-- MAIN CURRENT CHAT -->
                    <main id="main-current-chat">

                        <div
                        v-for="completeMessage in contacts[currentContact].messages"
                        :class="completeMessage.status == 'sent' ? 'messages sent' : 'hidden' ">
                            {{completeMessage.message}}
                            <span>11:50</span>
                        </div>

                        <div
                        v-for="completeMessage in contacts[currentContact].messages"
                        :class="completeMessage.status == 'received' ? 'messages received' : 'hidden' ">
                            {{completeMessage.message}}
                            <span>12:40</span>
                        </div>

                    </main>
                    <!-- MAIN CURRENT CHAT -->

                    <!-- FOOTER CURRENT CHAT -->
                    <footer id="footer-current-chat">

                        <div class="function-container">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <div>
                            <form action="" @submit.prevent="addNewMessage(newMessage)">
                                <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage">
                            </form>
                        </div>

                        <div class="function-container">
                            <i class="fa-solid fa-microphone"></i>
                        </div>

                    </footer>
                    <!-- FOOTER CURRENT CHAT -->

                </div>
                <!-- CURRENT CHAT -->


            </div>
            <!-- BIG CONTAINER -->


        </div>
        <!-- BACKGROUND -->

    </div>
    <!-- APP -->


    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MY JS -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
